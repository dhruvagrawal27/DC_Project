<!DOCTYPE html>
<html>
<head>
    <title>Processing Results</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .results-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.2em;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-left: 4px solid transparent;
        }

        .result-card.error {
            border-color: #e74c3c;
            background: #fdedec;
        }

        .result-card.processing {
            border-color: #f1c40f;
            background: #fcf3cf;
        }

        .result-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .result-image:hover {
            transform: scale(1.03);
        }

        .status-message {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
        }

        .error-message {
            color: #e74c3c;
        }

        .processing-message {
            color: #f1c40f;
        }

        .success-message {
            color: #2ecc71;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h2>üìÅ Processing Results</h2>
        
        <div class="grid">
            {% for result in results %}
                <div class="result-card {% if result.error %}error{% elif result.processing %}processing{% endif %}">
                    {% if result.error %}
                        <div class="status-message error-message">
                            <span class="icon">‚ùå</span>
                            Error: {{ result.error }}
                        </div>
                    {% elif result.processing %}
                        <div class="status-message processing-message">
                            <span class="icon">‚è≥</span>
                            Processing...
                        </div>
                    {% else %}
                        <div class="status-message success-message">
                            <span class="icon">‚úÖ</span>
                            {{ result.filename }}
                        </div>
                        <img class="result-image" 
                             src="{{ url_for('static', filename='results/' + result.filename) }}" 
                             alt="Processed {{ result.filename }}">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
